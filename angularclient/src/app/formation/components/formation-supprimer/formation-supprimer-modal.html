
<!-- formation-delete-modal.component.html -->
@if(isOpen && formation) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Confirmer la suppression</h2>
        <button (click)="onCancel()" class="text-gray-700 hover:text-gray-900">&times;</button>
      </div>
      <p>Êtes-vous sûr de vouloir supprimer la formation <strong>{{ formation.libelleFormation }}</strong> ? Cette action est irréversible.</p>
      <div class="flex justify-center mt-6 gap-4">
        <button type="button" (click)="onCancel()" class="min-w-32 py-2 rounded border border-gray-300 hover:bg-gray-100">Annuler</button>
        <button type="button" (click)="onConfirm()" class="min-w-32 py-2 rounded bg-red-600 text-white hover:bg-red-700">Supprimer</button>
      </div>
    </div>
  </div>
}
