#Connection to DB
spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:mysql://localhost:3306/projet_mediaskol_formations
    username: root
    password: root

  #Options to DB
  # Mode de gestion du schéma par Hibernate
  # update : applique automatiquement ALTER TABLE pour faire correspondre le schéma aux entités
  # validate : vérifie seulement la cohérence sans rien changer
  # create : recrée la base à chaque démarrage (perte de données)
  # none : désactive toute génération automatique
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    # Comme la base est vide, pas besoin de baseliner
  flyway:
    baseline-on-migrate: false
    locations: classpath:db/migration

  #i18n
  messages:
    encoding: UTF-8
  web:
    locale: fr


  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/public.key

# Spécifie le chemin de OpenAPI documentation
springdoc:
  api-docs:
    path: /mediaskol/api-docs
  swagger-ui:
    path: /mediaskol/swagger-ui.html

